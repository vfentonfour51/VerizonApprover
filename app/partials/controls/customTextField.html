<div class="view-form-icon" ng-class="{'view-form-icon-input-group':(customfield.Prefix || customfield.Suffix)}">
    <div ng-if="customfield.Lines <= 1">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':(customfield.Prefix || customfield.Suffix)}">
            <span class="input-group-addon" ng-if="customfield.Prefix">{{customfield.Prefix | r}}</span>
            <input class="form-control" placeholder="{{customfield.Label || customfield.Name | r}}" size="{{customfield.Width * .13}}" ng-maxlength="{{customfield.MaxLength}}" ui-mask="{{customfield.MaskedInput}}" type="text" autocomplete="off" ng-required="{{customfield.Required}}" ng-model="customfield.Value"></input>
            <span class="input-group-addon" ng-if="customfield.Suffix">{{customfield.Suffix | r}}</span>
        </div>
        <i class="fa fa-edit"></i>
    </div>
    <div ng-if="customfield.Lines > 1">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':(customfield.Prefix || customfield.Suffix)}">
            <span class="input-group-addon" ng-if="customfield.Prefix">{{customfield.Prefix | r}}</span>
            <textarea class="form-control"  placeholder="{{customfield.Label || customfield.Name | r}}" cols="{{customfield.Width * .13}} rows={{customfield.Lines}}" ng-maxlength="{{customfield.MaxLength}}" ng-required="{{customfield.Required}}" ng-model="customfield.Value"></textarea>
            <span class="input-group-addon" ng-if="customfield.Suffix">{{customfield.Suffix | r}}</span>
        </div>
        <i class="fa fa-edit"></i>
    </div>
</div>
