<table class="table table-striped">
    <thead>
    <tr>
        <th>{{'Rule Summary' | r}}</th>
        <th>{{'Approver' | r}}</th>
        <th>{{'Status' | r}}</th>
    </tr>
    </thead>
    <tbody class="approval-rule-summary-rule" ng-repeat="rule in order.Approvals">
    <tr ng-class="{success: rule.Status == 'Approved', danger: rule.Status == 'Declined'}">
        <td><div ng-repeat="summary in rule.Summary">{{summary}}</div></td>
        <td>
            <span ng-hide="order.Status == 'AwaitingApproval' && (order.UserCanApprove || user.Permissions.contains('ApproveAllOrders'))">{{rule.ApprovingPartyName}}</span>
            <span ng-show="order.Status == 'AwaitingApproval' && (order.UserCanApprove || user.Permissions.contains('ApproveAllOrders'))">You</span></td>
        <td>
            <strong>{{rule.Status}}</strong><span ng-show="rule.ApprovedByUserName"> by </span>{{rule.ApprovedByUserName}}<span ng-show="rule.ApprovedByUserName"> on {{rule.TimeStamp | date:'short'}}</span>
        </td>
    </tr>
    <tr>
        <td colspan="3" data-ng-bind="rule.Comments"></td>
    </tr>
    </tbody>
</table>
